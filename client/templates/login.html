<template name="login">
	<div class="login-page ng-scope ui-view"> 
    <div class="row"> 
      <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
        <img src="calendar-icon.png" class="user-avatar" /> 
        <h1>SchedFriend</h1>
	<h3>View Your Friend's Schedule</h3> 
        <form role="form" class="ng-pristine ng-valid"> 
          <div class="form-content"> 
            <div class="form-group"> 
              <input type="text" class="form-control input-underline input-lg" id="login-email" placeholder="Email" /> 
            </div> 
            <div class="form-group"> 
              <input type="password" class="form-control input-underline input-lg" id="login-password" placeholder="Password" /> 
            </div> 
          </div> 
          <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" id= "login-button">Login</button> 
          <div> <button type="submit" class="btn btn-red btn-outline btn-lg btn-rounded" id= "register-redirect">New? Click Here To Register</button> </div>
        </form> 
      </div> 
    </div> 
  </div>
</template>
