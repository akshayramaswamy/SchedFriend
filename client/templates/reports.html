<template name="reports">
	<div key="reports" class="reports-page ui-view main">
	  <div class="ng-scope"> 
	    <a href="/dashboard/overview" class="pull-right btn btn-primary btn-outline btn-rounded">Back to Overview</a> 
	    <h2> Hello, {{currentUser.profile.firstName}}! <small>Update your profile here...</small></h2> 
	     
	    <h3> Profile Info: </h3>
		  <li class="list-group-item">{{> test}}</li>
  	   	   {{> editYourAvatarModal}}
		  <li class="list-group-item"><small>{{currentUser.email}}</small></li>
		  <li class="list-group-item"><small>{{currentUser.profile.university}}</small></li>
	    <h3> Current Courses: </h3>
	    <ul class="list-group">
		  

		  <li class="list-group-item">CS109<button type="button" class="btn btn-primary"> X </button></li>
		  <li class="list-group-item">ECON1</li>
		  <li class="list-group-item">CS193P</li>
		  <li class="list-group-item">CS124</li>
		</ul>

	    <i class="fa fa-dashboard bg-fade"></i>
	    <div class="jumbotron"> 
	      <h1>Add Charts here</h1> 
	      <p>You can use C3.js or Chart.js</p> 
	      <p> <a class="btn btn-primary btn-lg btn-outline btn-rounded">Learn more</a> </p> 
	    </div> 
	  </div>
	</div>
</template>
