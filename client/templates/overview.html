<template name="overview">
	<div class="overview-page ui-view main" key="overview"> 
        <a href="/dashboard/reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a>

        <h2>Friend Search <small>Search for Peers</small></h2> 

        <style type="text/css">
        	select {
        		margin-right: 100px;
        	}
        	button {
        		margin-left: 50px;
        	}
        </style>

      
		<select class="selectpicker" data-style="btn-primary" data-live-search="true" id="courseSelect">
			{{#each courseList}}
				<option> {{this}} </option>
			{{/each}}
		</select>
		<select class="selectpicker" data-style="btn-primary" data-live-search="true" id="activitySelect">
			{{#each activityList}}
				<option> {{this}} </option>
			{{/each}}
		</select>
		<select class="selectpicker" data-style="btn-primary" data-live-search="true" id="majorSelect">
			{{#each majorList}}
				<option> {{this}} </option>
			{{/each}}
		</select>
		<script type="text/javascript">$('.selectpicker').selectpicker();</script>
		<button type="button" class="btn btn-primary" id="filter">Filter</button>
		
		 
        <div id="main" class="row-fluid">
      		{{> usersList}}
    	</div>
        <div class="jumbotron">
          <h1>Welcome!</h1> I don't want to bloat this Ani Theme Free Edition AngularJS Admin theme with a lot of plugins. To install plugins we have bower. Let's keep it real clean!
          <br /><br /> 
          <p> <a class="btn btn-primary btn-lg btn-outline btn-rounded">Learn more</a> </p> 
        </div> 
        <div class="jumbotron"> 
          <h1>Hello!</h1> I don't want to bloat this Ani Theme Free Edition AngularJS Admin theme with a lot of plugins. To install plugins we have bower. Let's keep it real clean!
          <br /><br /> 
          <p> <a class="btn btn-primary btn-lg btn-outline btn-rounded">Learn more</a> </p> 
        </div> 
    </div>
</template>
